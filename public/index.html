<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Nuntium</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar:hover {
      background-image: rgba(0, 0, 0, 0.445);
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(153, 153, 153, 0.377);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(153, 153, 153, 0.514);
    }

    ::-webkit-scrollbar-thumb:active,
    ::-webkit-scrollbar-thumb:hover:active {
      background-color: rgba(153, 153, 153, 0.678);
    }

    ::selection {
      background: #242424;
      color: white;
    }
  </style>
</head>

<body>
  <noscript>
    <h1 style="margin-left: 5%; margin-right: 5%; font-family: Arial, Helvetica, sans-serif;">Infelizmente Nuntium n√£o funciona sem o JavaScript ativado.
      Por favor, ative o JavaScript para continuar.</h1>
  </noscript>
  <div id="app" />
</body>

</html>
